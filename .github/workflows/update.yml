name: Update market data

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate requests

      - name: Build 50% OFF
        run: python market_update.py

      - name: Build ALL SELL CSVs
        run: python build_all_sells.py

      # ðŸ”Ž DEBUG: listar archivos generados
      - name: List outputs
        run: |
          echo "== ls -la docs =="
          ls -la docs || true
          echo "== file sizes =="
          for f in docs/*; do [ -f "$f" ] && echo "$(stat -c%s "$f") bytes  $f"; done || true

      # ðŸ”Ž DEBUG: subir artefactos (los verÃ¡s en la pestaÃ±a 'Artifacts' del run)
      - name: Upload docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-output
          path: docs/

      - name: Commit & push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: refresh data [skip ci]"
          file_pattern: |
            docs/discount_hits_ge_50pct.csv
            docs/last_run.json
            docs/stall_list.raw
            market_history.json
            docs/sales_all_today.csv
            docs/sales_all_today_enriched.csv
            docs/item_analysis_today.csv
            docs/stall_presence.csv
